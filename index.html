<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product UI Card</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="product">
        <div class="imgbox">
            <img src="polkadress.jpg" alt="polka dress">
        </div>
        <div class="specifice">
            <h2>Brand<br><span>Louis Vuitton</span></h2>
            <div class="price">Ksh2000</div>
            <label>Size</label>
            <ul>
                <li>45</li>
                <li>50</li>
                <li>55</li>
                <li>60</li>
                <li>65</li>
            </ul>
            <label>Colors</label>
            <ul class="colors">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
            <a href="#">Get it Now</a>
        </div>
    </div>
</body>
</html>
